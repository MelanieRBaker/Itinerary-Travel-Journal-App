<div>
  <nav class="nav">
    <h1>Itinerary Travel Journal</h1>
    <a ng-click="logout()">Logout</a>
  </nav>
  <!-- map -->
  <div class="left">
    <div>
      <h2>Do your travel research!</h2>
      <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    </div>
    <div id="map"></div>
    <!-- Journal -->
    <div class="journal">
      <h2>Travel Journal</h2>
      <p>{{selectedDate}}</p>
      <textarea rows="10" cols="40" class="message" ng-if="selectedDate"></textarea>
    </div>
    <input type="submit" class="applyBtn btn btn-sm btn-success" ng-click="update(user)" value="Save" ng-if="selectedDate"/>
  </div>
  <!-- date picker -->
  <div class="right">
    <h2>Pick your travel dates!</h2>
    <div>
      <div>
        <div>
          <form name="dateForm">
            <div>
              <label for="daterange1" class="control-label">Pick Dates</label>
              <input date-range-picker id="daterange1" name="daterange1" class="form-control date-picker" type="text"
                ng-model="date" required options="{eventHandlers: {'apply.daterangepicker': pickDate}}"/>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Individual date selector -->
    <div>
      <label for="type">Select individual date</label>
      <select id="type" ng-model="selectedDate">
        <option ng-repeat="date in dateArray">{{date}}</option>
      </select>
      <!-- 24 hour itinerary -->
      <div ng-if="selectedDate" class="scroll">
        <table class="table table-striped" ng-if="selectedDate">
          <caption>24 hour itinerary</caption>
          <thead>
            <tr>
              <th>{{selectedDate}}</th>
            </tr>
          </thead>
          <tbody>

        </table>
        <div class="tableButtons">
          <input type="submit" class="applyBtn btn btn-sm btn-success" ng-click="update(user)" value="Save" ng-if="selectedDate"/>
