<!-- Login page -->
<nav class="navLogin">
  <h1>Itinerary Travel Journal</h1>
</nav>

<div class="wrapper logwrap">
<form>
  <input type="email" ng-model="login.email" class="form-control" placeholder="email" />
  <input type="password" ng-model="login.password" class="form-control" placeholder="password" />
  <button class="applyBtn btn btn-sm btn-success" ng-click="login.login()" value="Login">Login</button>
  <button type="submit" class="cancelBtn btn btn-sm btn-default" ng-click="login.register()" value="Register">Register</button>
</form>
</div>
