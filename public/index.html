<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="lib/bootstrap-daterangepicker/daterangepicker.css"/>
    <link rel="stylesheet" href="main.css">
    <title>Itinerary Travel Journal</title>
  </head>
  <body ng-app ="app">
    <div ng-controller="TestCtrl">
      <nav class="nav">
        <h1>Itinerary Travel Journal</h1>
        <ul>
          <li><a href="#">Register</a></li>
          <li><a href="#">Login</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </nav>
      <!-- map -->
      <div class="left">
        <div>
          <h1>Do your travel research!</h1>
          <input id="pac-input" class="controls" type="text" placeholder="Search Box">
        </div>
        <div id="map"></div>
        <!-- Journal -->
        <div class="journal">
          <h1>Travel Journal</h1>
          <p>{{selectedDate}}</p>
          <textarea rows="10" cols="40" class="message" ng-if="selectedDate"></textarea>
        </div>
        <input type="submit" ng-click="update(user)" value="Save" ng-if="selectedDate"/>
      </div>
      <!-- date picker -->
      <div class="right">

        <h1>Pick your travel dates!</h1>

        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <form name="dateForm" class="form-horizontal">
                <div class="form-group">
                  <label for="daterange1" class="control-label">Pick Dates</label>
                  <input date-range-picker id="daterange1" name="daterange1" class="form-control date-picker" type="text"
                    ng-model="date" required options="{eventHandlers: {'apply.daterangepicker': pickDate}}"/>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Individual date selector -->
        <div>
          <label for="type">Select individual date</label>
          <select id="type" ng-model="selectedDate">
            <option ng-repeat="date in dateArray">{{date}}</option>
          </select>
          <!-- 24 hour itinerary -->

          <div ng-if="selectedDate" class="scroll">
            <table class="table table-striped" ng-if="selectedDate">
              <caption>24 hour itinerary</caption>
              <thead>
                <tr>
                  <th>{{selectedDate}}</th>
                </tr>
              </thead>
              <tbody>
              <tr>
                  <td>12am
                    <input type="" name="">
                  </td>
                </tr>
                <tr>
                  <td>1am
                    <input type="" name="">
                  </td>
                </tr>
                <tr>
                  <td>2am
                    <input type="" name="">
                  </td>
                </tr>
                <tr>
                  <td>3am
                    <input type="" name="">
                  </td>
                </tr>
                <tr>
                  <td>4am
                    <input type="" name="">
                  </td>
                </tr>
                <tr>
                  <td>5am
                    <input type="" name="">
                  </td>
                </tr>
                <tr>
                  <td>6am
                    <input type="" name="">
                  </td>
                <tr>
                  <td>7am
                    <input type="" name="">
                  </td>
                </tr>
                <tr>
                  <td>8am
                    <input type="" name="">
                  </td>
                </tr>
                <tr>
                  <td>9am
                    <input type="" name="">
                  </td>
                </tr>
                <tr>
                  <td>10am
                    <input type="" name="">
                  </td>
                </tr>
                <tr>
                  <td>11am
                    <input type="" name="">
                  </td>
                </tr>
                <tr>
                  <td>12pm
                    <input type="" name="">
                  </td>
                </tr>
                <tr>
                  <td>1pm
                    <input type="" name="">
                  </td>
                </tr>
                <tr>
                  <td>2pm
                    <input type="" name="">
                  </td>
                </tr>
                <tr>
                  <td>3pm
                    <input type="" name="">
                  </td>
                </tr>
                <tr>
                  <td>4pm
                    <input type="" name="">
                  </td>
                </tr>
                <tr>
                  <td>5pm
                    <input type="" name="">
                  </td>
                </tr>
                <tr>
                  <td>6pm
                    <input type="" name="">
                  </td>
                </tr>
                <tr>
                  <td>7pm
                    <input type="" name="">
                  </td>
                </tr>
                <tr>
                  <td>8pm
                    <input type="" name="">
                  </td>
                </tr>
                <tr>
                  <td>9pm
                    <input type="" name="">
                  </td>
                </tr>
                <tr>
                  <td>10pm
                    <input type="" name="">
                  </td>
                </tr>
                <tr>
                  <td>11pm
                    <input type="" name="">
                  </td>
                </tr>
              </tbody>
            </table>
          <input type="submit" ng-click="update(user)" value="Save" ng-if="selectedDate"/>
          <input type="submit" ng-click="update(user)" value="Email" ng-if="selectedDate"/>
          </div>

        </div>

      </div>
      <div class="clear"></div>
    </div>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/bootstrap-daterangepicker/daterangepicker.js"></script>
    <script src="lib/angular-daterangepicker/js/angular-daterangepicker.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxXA-ruPdw1YYtB1uC3Iod3ossnFQJH3Y&libraries=places&callback=initAutocomplete"
      async defer></script>
    <script src="main.js"></script>
    <script src="controllers/DatePickerCtrl.js" type="text/javascript"></script>
  </body>
</html>
